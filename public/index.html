<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kana Reader</title>

  <!-- %PUBLIC_URL% is replaced with the URL of the `public` folder during build. -->
  <!-- https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/ -->
  <meta name="theme-color" content="#008fd5">
  <meta name="msapplication-TileColor" content="#008fd5">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="msapplication-config" href="%PUBLIC_URL%/browserconfig.xml">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600">
  <style>
    @font-face {
      font-family: 'Source Han Serif';
      font-weight: normal;
      src: url("%PUBLIC_URL%/fonts/SourceHanSerifJP/SourceHanSerifJP-Regular.otf") format("opentype");
    }
    @font-face {
      font-family: 'Source Han Sans';
      font-weight: normal;
      src: url("%PUBLIC_URL%/fonts/SourceHanSansJP/SourceHanSansJP-Regular.otf") format("opentype");
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
